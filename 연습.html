<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이벤트 연습</h2>

    <button onclick="oneclick()">버튼1</button>
    <button ondblclick="doubleclick()">버튼2</button>
    <button onmouseenter="mouseenter()">버튼3</button>

    <script>
        function oneclick(){
            alert("버튼1");
        }
        function doubleclick(){
            alert("버튼2");
        }

        function mouseenter(){
            alert("버튼3");
        }


    </script>

</body>
</html>
