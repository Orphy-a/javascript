<body>
    <h3>4. 반복문</h3>

    <h4>for</h4>
    <script>

        let sum = 0;
        for(let k = 1;k<=10;k++){
            sum+=k;
        }

        document.write("1부터 10까지 합 : " + sum + "<br>");


        // 별삼각형
        for(let a = 1; a<=10;a++){
            for(let b = 1;b<=a;b++){
                document.write("★");
                
            }
            document.write("<br>");
        }

    </script>




    <h4>while</h4>

    <script>


        let total = 0;
        let k = 1;

        while(k<=10){
            if(k%2==0){
                total+=k;
            }
            k++;
        }

        document.write("1부터 10까지 짝수 합 : " + total + "<br>");
        

        let oddSum = 0;
        let j = 1;

        do{
            if(j%2==1){
                oddSum +=j;
                
            }
            j++;
        }while(j<=10);

        document.write("1부터 10까지 홀수 합" + oddSum + "<br>");


    </script>
