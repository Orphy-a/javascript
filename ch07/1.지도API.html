    <h3>지도 마커 생성</h3>

    <div id="map2" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dffc0e88a18f66cbabbb113284124de1"></script>
    <script>
        var container = document.getElementById('map2'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.154421, 129.121105), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 마커가 표시될 위치입니다 
        var markerPosition1  = new kakao.maps.LatLng(35.154421, 129.121105); 
        var markerPosition2  = new kakao.maps.LatLng(35.154478, 129.120798); 
        var markerPosition3  = new kakao.maps.LatLng(35.154421, 129.121105); 

        // 마커를 생성합니다
        var marker1 = new kakao.maps.Marker({
            position: markerPosition1
        });
        
        var marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });
        
        var marker3 = new kakao.maps.Marker({
            position: markerPosition3
        });
        

        // 마커가 지도 위에 표시되도록 설정합니다
        marker1.setMap(map);
        marker2.setMap(map);
        marker3.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    

        


    </script>
